<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/logo.png" alt="Logo" class="logo" />
        <form action="" class="search">
          <input
            type="text"
            class="search-input"
            placeholder="Search for Hotels"
          />
          <button class="btn-search">
            <svg class="search-icon">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav-icon-container">
            <svg class="user-nav-icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
              <span class="user-nav-notification">7</span>
            </svg>
          </div>
          <div class="user-nav-icon-container">
            <svg class="user-nav-icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
              <span class="user-nav-notification">7</span>
            </svg>
          </div>
          <div class="user-nav-user">
            <img
              src="./img/user.jpg"
              alt="User Profile Image"
              class="user-nav-profile-img"
            />
            <span class="user-nav-profile-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidenav">Sidenav</nav>
        <main class="main">Main</main>
      </div>
    </div>
  </body>
</html>
